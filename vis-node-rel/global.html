        data.add({x:x,y:y,z:z,style:style});
      }

      // draw legend
      colorize = function(colorList) {
          var container = document.getElementById('legend');

          for (var i=0; i < colorList.length; ++i) {
            var boxContainer = document.createElement("DIV");
            var box = document.createElement("DIV");
            var label = document.createElement("SPAN");

            boxContainer.className = "legend";

            var getLabel = function(i) {
              switch(i) {
                case 0:
                  return "user_A";
                case 1:
                  return "user_B";
                case 2:
                  return "other users";
              }
            };
            label.innerHTML = getLabel(i)
            label.className = "legendLabel";

            box.className = "legendBox";
            box.style.backgroundColor = colorList[i];

            boxContainer.appendChild(box);
            boxContainer.appendChild(label);

            container.appendChild(boxContainer);

         }
      }
      colorize(colorList);

      // specify options
      var options = {
        width:  '800px',
        height: '800px',
        style: 'dot-color',
        showPerspective: false,
        showGrid: true,
        showLegend: false,
        keepAspectRatio: true,
        verticalRatio: 1.0,
        legendLabel: 'distance',
        onclick: onclick,
        dotSizeRatio: 0.004,
        cameraPosition: {
          horizontal: 0.35,
          vertical: 0.22,
          distance: 1.8
        },
        xMax: 100,
        yMax: 100,
        zMax: 100,
        xMin: -100,
        yMin: -100,
        zMin: -100,
        // legendLabel: "test"
      };

      // create our graph
      var container = document.getElementById('mygraph');
      graph = new vis.Graph3d(container, data, options);
    }
  </script>

</head>

<body onload="drawVisualization()">
<div id="legend"></div>
<div id="mygraph"></div>

<div id="info"></div>
</body>
</html>
